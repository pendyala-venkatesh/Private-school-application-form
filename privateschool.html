<!DOCTYPE html>
<html lang="en">
<head>  
    <title>private school appliction form</title>
</head>
<body>
    <center>
        <h1>PRIVATE SCHOOL APPLICATION FORM</h1>
    </center>
    <label>Enter parent firstname:</label>
<input placeholder="enter name"></input>
<br></br>
    <label>Enter parent last name: </label>
<input placeholder="enter name"></input>
<br><br>
    <label>How old will be child when they start out the school year:</label>
    <input placeholder="enter value"></input>
    <br><br>
    <label>Enter child firstname:</label>
    <input placeholder="enter name"></input>
    <br></br>
        <label>Enter child last name: </label>
        <input placeholder="enter name"></input>
    <br><br>
    <label>The school he/she comes from :</label>
    <input placeholder="enter name"></input>
    <br><br>
    <label>Home address:</label>
    <input placeholder="street address"></input>
    <input placeholder="street address line2"></input>
    <br><br>
    <input placeholder="city"></input>
    <input placeholder="Region"></input>
    <br><br>
    <input placeholder="postal code"></input>
    <input list="country"  placeholder="country"></input>
    <datalist id="country">
        <option>India</option>
        <option>Australia</option>
        <option>America</option>
        <option>Africa</option>
    </datalist>
    <br><br>
    <label>Mobile number:</label>
    <input placeholder="### ### ###"></input>
    <br><br>
    <label>Alternate mobile number:</label>
    <input placeholder="### ### ###"></input>
    <br><br>
    <label>Are you an international student?:</label>
    <input type="radio">Yes</input>
    <input type="radio">No</input>
    <br><br>
    <label>Choose activities/sports: </label>
    <input type="checkbox">Yoga/meditation classes</input>
    <input type="checkbox">Personality developement</input>
    <br><br>
    <input type="checkbox">Batminton</input>
    <input type="checkbox">Cricket</input>
    <input type="checkbox">Carrom</input>
    <input type="checkbox">Chess</input>
    <br><br>
    <textarea placeholder=Review></textarea>
    <br><br>
    <button>Submit</button>
    <button>Reset</button>

</body>
</html>
